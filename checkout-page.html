<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout-page</title>
</head>
<body>
<header>
    <h1 class="title">KIBSTORE</h1>
    <div class="phones">
        <a href="tel:0800331276">0800 331-276</a>
        <a href="tel:0443337431">044 333-74-31</a>
    </div>
</header>

<section class="main">
    <div class="main-header">
        <div class="title">
            <h2>Оформление заказа</h2>
            <a href="#" class="close-btn">
                <svg fill="none" height="24" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></svg>
            </a>
        </div>

        <ul class="progressbar">
            <li id="personal" class="active">Ваши данные</li>
            <li id="delivery">Доставка</li>
            <li id="payment">Оплата</li>
        </ul>

    </div>
    <form class="order-form" id="orderForm" autocomplete=off>

        <fieldset data-id="1">
            <div class="form-card">
                <h2 class="fs-title">Ваши данные</h2>
                <div class="input-box"><input id="uname" type="text" name="name" placeholder="Иван Иванов" /></div>
                <div class="input-box"><input id="uphone" type="text" name="phone" placeholder="+38(099)999-9999" /></div>
                <div class="input-box"><input id="uemail" type="email" name="email" placeholder="Электронная почта" /></div>
            </div>
            <input data-id="0" type="button" name="next" class="next action-button" value="Далее" disabled />
        </fieldset>
        <fieldset data-id="2">
            <div class="form-card">
                <h2 class="fs-title">Доставка</h2>
                <div class="input-box"><input id="dcity" type="text" name="city" placeholder="Введите город" /></div>
                <h3 class="fs-subtitle">Способ доставки</h3>
                <div class="radio-group">
                    <label class="radio">
                        <input data-id="newMail" type="radio" name="delivery_type" value="Доставка в отделение Новая почта"/>
                        <div class="radio-text">Доставка в отделение "Новая почта"</div>
                        <input type="number" id="mail_num" name="mail_num" placeholder="Укажите номер отделения Новой почты" />
                    </label>
                    <label class="radio">
                        <input data-id="newAddress" type="radio" name="delivery_type" value="Доставка курьером Новая почта"/>
                        <div class="radio-text">Доставка курьером "Новая почта"</div>
                        <input type="text" id="del_address" name="del_address" placeholder="Укажите адресс доставки" />
                    </label>
                    <label class="radio">
                        <input type="radio" name="delivery_type" value="Самовывоз из магазина"/>
                        <div class="radio-text">Самовывоз из магазина</div>
                    </label>
                </div>
            </div>
            <input type="button" name="previous" class="previous action-button-previous" value="Назад" />
            <input type="button" name="next" class="next action-button" value="Далее" disabled />
        </fieldset>
        <fieldset data-id="3">
            <div class="form-card">
                <h2 class="fs-title">Оплата</h2>
                <h3 class="fs-subtitle">Способ оплаты</h3>
                <div class="radio-group">
                    <label class="radio">
                        <input type="radio" name="payment" value="Наложиный платеж"/>
                        <div class="radio-text">Наложиный платеж</div>
                    </label>
                    <label class="radio">
                        <input type="radio" name="payment" value="Безналичный расчет"/>
                        <div class="radio-text">Безналичный расчет (для юр.лиц)</div>
                    </label>
                    <label class="radio">
                        <input type="radio" name="payment" value="Оплата картой"/>
                        <div class="radio-text">Оплата картой</div>
                    </label>
                </div>
            </div>
            <input type="button" name="previous" class="previous action-button-previous" value="Назад" />
        </fieldset>

        <div class="order-info">
            <h2>Итого</h2>
            <div class="product-price-info">
                <h2><span>3</span> товара на сумму</h2>
                <h3>3 507, 00 ₴</h3>
            </div>
            <div class="common-price">
                <div>
                    <h2>Итого к оплате</h2>
                    <p>без учета НДС</p>
                </div>
                <h3>3 507, 00 ₴</h3>
            </div>
        </div>

        <div class="form-confirm-btn-block">
            <button class="confirm-order" type="submit" disabled>Заказ подтверждаю</button>
            <p>Подтверждая заказ, я принимаб условия <span>Публичной оферты</span></p>
            <div class="comment-block">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recall" id="recall" value="Не перезванивать">
                    <label class="form-check-label" for="recall">Не перезванивать</label>
                </div>
                <textarea name="comment-to-order" id="comment" placeholder="Комментарий к заказу"></textarea>
            </div>
        </div>

        <div class="form-footer">
            <ul class="payment">
                <li class="payment-item">
                    <img src="./img/payments/visa.png" alt="Visa">
                </li>
                <li class="payment-item">
                    <img src="./img/payments/masterCard.png" alt="MasterCard">
                </li>
                <li class="payment-item">
                    <img src="./img/payments/private24.png" alt="Приват24">
                </li>
                <li class="payment-item">
                    <img src="./img/payments/gpay.png" alt="GPay">
                </li>
            </ul>
        </div>

    </form>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="module" src="js/src/checkout.js"></script>
</body>
</html>
