<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout-page</title>
</head>
<body>
<nav class="checkout-page-header">
    <div class="checkout-page-header-wrapper">
        <h1 class="logotype">Kibstore</h1>
        <ul class="phone-menu">
            <li class="phone-item">
                <svg fill="none" height="24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                <a href="#" class="phone-link"><span>0800 123 45 25</span></a>
                <svg class="chevron" fill="none" height="24" stroke="#5489d7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><polyline points="9 18 15 12 9 6"/></svg>
                <ul class="dropdown-menu-phone">
                    <li class="dropdown-menu-phone-item">
                        <a href="#" class="dropdown-menu-phone-link">0800 123 45 25</a>
                    </li>
                    <li class="dropdown-menu-phone-item">
                        <a href="#" class="dropdown-menu-phone-link">0800 123 45 25</a>
                    </li>
                    <li class="dropdown-menu-phone-item">
                        <a href="#" class="dropdown-menu-phone-link">0800 123 45 25</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<section class="checkout-page-section">
    <div class="checkout-page-controls">
        <a href="#" class="control-btn">Вернуться на сайт</a>
        <a href="#" class="control-btn">Перейти к корзине</a>
    </div>
    <form action="#" class="checkout-page-body">
        <div class="checkout-steps-wrapper">
            <h2 class="steps-title">Оформление заказа</h2>
            <div class="checkout-step complete" data-id="1">
                <div class="checkout-step-header">
                    <div class="checkout-step-number">1</div>
                    <div class="checkout-step-title">Ваши данные</div>
                </div>
                <div class="checkout-step-body">
                    <input id="user_name" type="text" name="name" placeholder="Ваше имя" />
                    <input id="user_phone" type="text" name="phone" placeholder="+38(099)999-9999" />
                    <input id="user_email" type="email" name="email" placeholder="Электронная почта" />
                    <div class="checkout-step-controls">
                        <a href="#" class="go-next-step-btn">Далее</a>
                    </div>
                </div>
            </div>
            <div class="checkout-step complete" data-id="2">
                <div class="checkout-step-header">
                    <div class="checkout-step-number">2</div>
                    <div class="checkout-step-title">Доставка</div>
                </div>
                <div class="checkout-step-body">
                    <input id="delivery_city" type="text" name="city" placeholder="Введите город" />
                    <h2 class="checkout-step-subtitle">Способ доставки</h2>
                    <div class="checkout-step-select-section">
                        <div class="check-item">
                            <input type="radio" id="delivery_type_1" name="delivery">
                            <label for="delivery_type_1">Доставка в отделение "Нова Пошта"</label>
                            <textarea name="post_number" id="branch_number" placeholder="Укажите отделение"></textarea>
                        </div>
                        <div class="check-item">
                            <input type="radio" id="delivery_type_2" name="delivery">
                            <label for="delivery_type_2">Самовывоз из магазина</label>
                        </div>
                        <div class="check-item">
                            <input type="radio" id="delivery_type_3" name="delivery">
                            <label for="delivery_type_3">Доставка курьером "Нова Пошта"</label>
                            <textarea name="post_number" id="delivery_address" placeholder="Укажите адрес доставки"></textarea>
                        </div>
                    </div>
                    <div class="checkout-step-controls">
                        <a href="#" class="go-next-step-btn">Далее</a>
                    </div>
                </div>
            </div>
            <div class="checkout-step active" data-id="3">
                <div class="checkout-step-header">
                    <div class="checkout-step-number">3</div>
                    <div class="checkout-step-title">Оплата</div>
                </div>
                <div class="checkout-step-body">
                    <h2 class="checkout-step-subtitle">Способ оплаты</h2>
                    <div class="checkout-step-select-section">
                        <div class="check-item">
                            <input type="radio" id="payment_type_1" name="payment">
                            <label for="payment_type_1">Наложенный платеж</label>
                        </div>
                        <div class="check-item">
                            <input type="radio" id="payment_type_2" name="payment">
                            <label for="payment_type_2">Google Pay</label>
                        </div>
                        <div class="check-item">
                            <input type="radio" id="payment_type_3" name="payment">
                            <label for="payment_type_3">Оплата картой на сайте</label>
                        </div>
                        <div class="check-item">
                            <input type="radio" id="payment_type_4" name="payment">
                            <label for="payment_type_4">Безналичный расчет (для юр. лиц)</label>
                        </div>
                        <div class="check-item">
                            <input type="radio" id="payment_type_5" name="payment">
                            <label for="payment_type_5">Кредит онлайн</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="checkout-info-wrapper">
            
        </div>
    </form>
</section>
<footer class="checkout-page-footer">

</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/plugins/jquery.maskedinput.min.js"></script>
<script src="js/dist/checkout.js"></script>
</body>
</html>
